<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>访问提示</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; text-align: center; }
        .btn { display: inline-block; padding: 12px 24px; background: #07c160; color: white; 
               text-decoration: none; border-radius: 6px; margin: 10px; }
    </style>
</head>
<body>
    <h2>访问提示</h2>
    <p>由于网络限制，部分用户可能无法直接访问</p >
    
    <a href=" " class="btn">尝试直接访问</a >
    <a href="https://www.baidu.com" class="btn">测试网络连通性</a >
    
    <div style="margin-top: 30px;">
        <p>如果无法访问，请尝试：</p >
        <p>1. 切换网络（WiFi/4G/5G）</p >
        <p>2. 使用代理或VPN</p >
        <p>3. 联系网站管理员</p >
    </div>

    <script>
        // 自动检测并显示网络状态
        fetch('https://bb.wb520.cc', { mode: 'no-cors' })
            .then(() => console.log('网站可访问'))
            .catch(() => {
                document.body.innerHTML += '<p style="color:red;">检测到网络访问限制</p >';
            });
    </script>
</body>
</html>
